
<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
        <link rel="stylesheet" href="https://rsms.me/inter/inter.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
        <script src="https://cdn.tailwindcss.com"></script>

    </head>
    <body>
        <div class="bg-white">
            <header class="absolute inset-x-0 top-0 z-50">
              <nav class="flex items-center justify-between p-6 lg:px-8" aria-label="Global">
                <div class="flex lg:flex-1">
                  <a href="#" class="-m-1.5 p-1.5">
                    <span class="sr-only">Your Company</span>
                    <img class="h-8 w-auto" src="https://tailwindui.com/img/logos/mark.svg?color=indigo&shade=600" alt="">
                  </a>
                </div>
                <div class="flex ">
                  <button type="button" class="-m-2.5 inline-flex items-center justify-center rounded-md p-2.5 text-gray-700">
                    <span class="sr-only">Open main menu</span>
                    <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true">
                      <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
                    </svg>
                  </button>
                </div>
                <div class="lg:flex lg:gap-x-12">
                  <a href="#" class="text-sm font-semibold leading-6 text-gray-900">Product</a>
                  <a href="#" class="text-sm font-semibold leading-6 text-gray-900">Features</a>
                  <a href="#" class="text-sm font-semibold leading-6 text-gray-900">Marketplace</a>
                  <a href="#" class="text-sm font-semibold leading-6 text-gray-900">Company</a>
                </div>
                <div class=" lg:flex lg:flex-1 lg:justify-end">
                  <a href="#" class="text-sm font-semibold leading-6 text-gray-900">Log in <span aria-hidden="true">&rarr;</span></a>
                </div>
              </nav>
             
            </header>
          
            <div class="relative isolate px-6 pt-14 lg:px-8">
              <div class="absolute inset-x-0 -top-40 -z-10 transform-gpu overflow-hidden blur-3xl sm:-top-80" aria-hidden="true">
                <div class="relative left-[calc(50%-11rem)] aspect-[1155/678] w-[36.125rem] -translate-x-1/2 rotate-[30deg] bg-gradient-to-tr from-[#ff80b5] to-[#9089fc] opacity-30 sm:left-[calc(50%-30rem)] sm:w-[72.1875rem]" style="clip-path: polygon(74.1% 44.1%, 100% 61.6%, 97.5% 26.9%, 85.5% 0.1%, 80.7% 2%, 72.5% 32.5%, 60.2% 62.4%, 52.4% 68.1%, 47.5% 58.3%, 45.2% 34.5%, 27.5% 76.7%, 0.1% 64.9%, 17.9% 100%, 27.6% 76.8%, 76.1% 97.7%, 74.1% 44.1%)"></div>
              </div>
              <div class="mx-auto max-w-2xl py-32 sm:py-48 lg:py-56">
                <div class="hidden sm:mb-8 sm:flex sm:justify-center">
                  <div class="relative rounded-full px-3 py-1 text-sm leading-6 text-gray-600 ring-1 ring-gray-900/10 hover:ring-gray-900/20">
                    Announcing our next round of funding. <a href="#" class="font-semibold text-indigo-600"><span class="absolute inset-0" aria-hidden="true"></span>Read more <span aria-hidden="true">&rarr;</span></a>
                  </div>
                </div>
                <div class="text-center">
                  <h1 class="text-4xl font-bold tracking-tight text-gray-900 sm:text-6xl">NAME</h1>
                  <p class="mt-6 text-lg leading-8 text-gray-600">NAME.</p>
                  <div class="mt-10 flex items-center justify-center gap-x-6">
                    <a href="#" class="rounded-md bg-indigo-600 px-3.5 py-2.5 text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">Get started</a>
                    <a href="#" class="text-sm font-semibold leading-6 text-gray-900">Learn more <span aria-hidden="true">â†’</span></a>
                  </div>
                </div>
              </div>
              <div class="absolute inset-x-0 top-[calc(100%-13rem)] -z-10 transform-gpu overflow-hidden blur-3xl sm:top-[calc(100%-30rem)]" aria-hidden="true">
                <div class="relative left-[calc(50%+3rem)] aspect-[1155/678] w-[36.125rem] -translate-x-1/2 bg-gradient-to-tr from-[#ff80b5] to-[#9089fc] opacity-30 sm:left-[calc(50%+36rem)] sm:w-[72.1875rem]" style="clip-path: polygon(74.1% 44.1%, 100% 61.6%, 97.5% 26.9%, 85.5% 0.1%, 80.7% 2%, 72.5% 32.5%, 60.2% 62.4%, 52.4% 68.1%, 47.5% 58.3%, 45.2% 34.5%, 27.5% 76.7%, 0.1% 64.9%, 17.9% 100%, 27.6% 76.8%, 76.1% 97.7%, 74.1% 44.1%)"></div>
              </div>
            </div>
          </div>
          

        {% comment %} <form class='mt-20' method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Enviar</button>
        </form> {% endcomment %}

        <div class='mt-50' >
          <div class='mt-40'>

          </div>
        </div>

        <form class="mt-20 space-y-4 bg-white p-6 rounded-lg shadow-md" method="post">
            {% csrf_token %}
            <div class="space-y-2">
                <label for="{{ form.name.id_for_label }}" class="block text-sm font-medium text-gray-700">Your Name</label>
                <input type="text" name="{{ form.name.name }}" id="{{ form.name.id_for_label }}" class="block w-full p-2 text-sm rounded-lg bg-gray-100 border border-gray-300 focus:outline-none focus:border-primary-500 focus:ring-1 focus:ring-primary-500" value="{{ form.name.value|default:'' }}" required>
            </div>
        
            <div class="space-y-2">
                <label for="{{ form.email.id_for_label }}" class="block text-sm font-medium text-gray-700">Your email</label>
                <input type="email" name="{{ form.email.name }}" id="{{ form.email.id_for_label }}" class="block w-full p-2 text-sm rounded-lg bg-gray-100 border border-gray-300 focus:outline-none focus:border-primary-500 focus:ring-1 focus:ring-primary-500" value="{{ form.email.value|default:'' }}" required>
            </div>
        
            <div class="space-y-2">
                <label for="{{ form.subject.id_for_label }}" class="block text-sm font-medium text-gray-700">Subject</label>
                <input type="text" name="{{ form.subject.name }}" id="{{ form.subject.id_for_label }}" class="block w-full p-2 text-sm rounded-lg bg-gray-100 border border-gray-300 focus:outline-none focus:border-primary-500 focus:ring-1 focus:ring-primary-500" value="{{ form.subject.value|default:'' }}" required>
            </div>
        
            <div class="space-y-2">
                <label for="{{ form.message.id_for_label }}" class="block text-sm font-medium text-gray-700">Your message</label>
                <textarea name="{{ form.message.name }}" id="{{ form.message.id_for_label }}" class="block w-full p-2 text-sm rounded-lg bg-gray-100 border border-gray-300 focus:outline-none focus:border-primary-500 focus:ring-1 focus:ring-primary-500">{{ form.message.value|default:'' }}</textarea>
            </div>
        
            <button type="submit" class="py-2 px-4 bg-blue-500 text-white rounded-lg hover:bg-blue-600 focus:outline-none focus:border-blue-700 focus:ring focus:ring-blue-200">Enviar</button>
        </form>
        

        



        


    </body>
</html>
